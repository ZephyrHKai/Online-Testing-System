        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户权限</label>
        <div class="layui-input-block">
            <select id="status" name="status" lay-verify="required">
                <option value="0">学生</option>
                <option value="1">管理员</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/onlinetest/js/JQuery.js"></script>
<script type="text/javascript" src="/onlinetest/layui/layui.js"></script>
<script>

        var form = layui.form;

                $.ajax({
                    url: '/onlinetest/manage/updateuser',
                    async: false,
                    cache: false,

                    dataType : "json",
                    data : data.field,
                    success: function (res) {
                        if(res.success){
                            layer.msg("修改成功!");

                        }
                    }
                });
                return false;


        });
    });
